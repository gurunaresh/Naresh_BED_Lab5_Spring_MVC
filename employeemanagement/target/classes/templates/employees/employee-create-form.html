<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Create New Employee</title>
<style>
/* Style for the top title bar */
.title-bar {
	background-color: #444;
	color: #fff;
	text-align: left;
	padding: 10px;
}
</style>
</head>

<body>
	<div class="title-bar">
		<h4>Employee Management System</h4>
	</div>

	<div class="container">

		<h3>Create New Employee</h3>
		<hr>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:field="*{firstName}" 
							class="form-control mb-4 col-4" placeholder="Employee First Name"> 
			<input type="text" th:field="*{lastName}" 
							class="form-control mb-4 col-4" placeholder="Employee Last Name"> 
			<input type="text" th:field="*{emailAddress}" 
							class="form-control mb-4 col-4" placeholder="Employee Email"> 

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/employees/list}">Back to Employee Database</a>

	</div>
</body>

</html>
